<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3D Chair Showcase</title>

		<link rel="stylesheet" href="public/index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
    <nav id="navbar">
      <div class="logo">
        <h3>CHAIR SHOWCASE</h3>
      </div>
      <div class="nav-controls">
        <div class="nav-group texture-controls">
          <span class="nav-label">Texture:</span>
          <button onclick="PreviousTexture()">Previous</button>
          <button onclick="Change()">Random</button>
          <button onclick="NextTexture()">Next</button>
        </div>
        
        <div class="nav-group view-controls">
          <span class="nav-label">View:</span>
          <button id="rotate-button" onclick="ToggleRotation()">Auto Rotate</button>
          <button onclick="ResetView()">Reset View</button>
        </div>
        
        <div class="nav-group navigation">
          <a href="index.html"><button>Home</button></a>
        </div>
      </div>
    </nav>

    <div class="instructions">
      <p>Mouse: Left-click + Drag to rotate | Scroll to zoom | Right-click + Drag to pan</p>
    </div>

    <div id="progress-container">
      <div id="progress">Loading Model...</div>
    </div>
    
		<script type="module" src="./index.js"></script>
	</body>
</html>
